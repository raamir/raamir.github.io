  <body>
    <h1><center>How Chicago are You?</center></h1>
      <div class = "container border border-info rounded" id = "questions">
        <p><strong><br/> Where is the Windy City?</strong></p>
          <input type="radio" name="year" value="Michigan" id = "michigan"><label for ="michigan"> Michigan</label><br>
          <input type="radio" name="year" value="Chicago" class = "correctAns" id="chicago"><label for ="chicago"> Chicago</label><br>
          <input type="radio" name="year" value="Iowa" id = "iowa"><label for ="iowa"> Iowa</label>

        <p><strong> Which sports team is NOT from Chicago?</strong></p>
          <input type="radio" name="father" value="The Bulls" id= "bulls"><label for ="bulls"> The Bulls</label><br>
          <input type="radio" name="father" value="The Cubs" id = "cubs"><label for ="cubs"> The Cubs</label><br>
          <input type="radio" name="father" value="The Giants" class = "correctAns" id="giants"><label for ="giants"> The Giants</label><br>

        <p><strong> Chicago is best known for its thick crust pizza.</strong></p>
          <input type="radio" name="creator" value="True" id = "true"><label for ="true"> True</label><br>
          <input type="radio" name="creator" value="False" class = "correctAns" id="false"><label for ="false"> False</label>

        <p><strong> Where is the Bean located?</strong></p>
          <input type="radio" name="ship" value="Grant Park" id = "grant"><label for ="grand"> Grant Park</label><br>
          <input type="radio" name="ship" value="Millennium Park" class = "correctAns" id="millennium"><label for ="millennium"> Millennium Park</label><br>
          <input type="radio" name="ship" value="Humboldt Park" id = "humboldt"><label for ="humboldt"> Humboldt Park</label>

        <p><strong> Which one is NOT a real CTA line?</strong></p>
          <input type="radio" name="species" value="gray" class = "correctAns" id="gray"><label for ="gray"> Gray</label><br>
          <input type="radio" name="species" value="blue" id = "blue"><label for ="blue"> Blue</label><br>
          <input type="radio" name="species" value="red" id = "red"><label for ="red"> Red</label><br>
        
        <br/>
        <center><input type="button" class= "btn btn-success" value="Show Results" id="checkButton"/></center>
        <br/> <br/>
        <div class = "container" id = "result" style="display:none;"></div><br/>
        <br/>
